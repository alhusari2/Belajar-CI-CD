name: ml-ci/cd-regresion
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    # optionally use a convenient Ubuntu LTS + DVC + CML image
    # container: ghcr.io/iterative/cml:0-dvc2-base1
    steps:
      - uses: actions/checkout@v3
      - uses: iterative/setup-cml@v1
      - name: Train model
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Your ML workflow goes here
          pip install -r requirements.txt
          python model.py

          echo "##Model Metrics" >> report.md
          cat metrics.txt >> report.md

          echo "\n ##Model Performance" >> report.md
          echo "Model performance metrics are on the plot below" >> report.md
          
          # Publish the model results image and capture the URL
          model_image_url=$(cml publish model_results.png)

          # Add the image URL to the report
          echo "![Model Results](${model_image_url})" >> report.md

          cml comment create report.md
